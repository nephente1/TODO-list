<!DOCTYPE html>

<html>
<head>
    <title>To do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,600&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="js/javaScript.js"></script>
</head>
    
<body>
    <section id="main">
            <h2>Lista zadań</h2>
        <div id="container1">
            <input id='task' placeholder="Wpisz zadanie"><button id="addBtn"><i class="fas fa-plus-circle"></i></button>
        </div>
        <div id="container2">
            
            <ul id="todoList"></ul>
            <h2>Zakończone zadania</h2>
            <ul id="finished"></ul>
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
</body>
</html>
